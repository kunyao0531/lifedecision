<html>

<head>
    <title>Restaurant data</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <h3>Restaurant Management</h3>
                <form action="/create-new-question" method="post" id="qForm">
                    <div class="form-group">
                        <label>City:</label>
                        <select class="form-control" id="city">
                            <option value="dus">Dusseldorf</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Restaurant:</label>
                        <input type="text" id="restaurant" value="Takumi" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tpye:</label>
                        <select class="form-control" id="type">
                            <option value="asian">asian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" id="address" value="Immermannstraße 28, 40210 Düsseldorf" class="form-control">
                    </div>
                    <input type="button" id="submitForm" name="submittheform" class="form-control" value="submit the restaurant">
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <table class="table" id="restaurant-list">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Type</td>
                            <td>Address</td>
                            <td>City</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/assets/js/func.js"></script>
</body>

</html>
